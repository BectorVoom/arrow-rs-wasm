<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow WASM - LZ4 Compression Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            background: #f5f5f5;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border-left: 4px solid #007acc;
        }
        .success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #005a9e;
        }
        #console {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üóúÔ∏è Arrow WASM - LZ4 Compression Test</h1>
    <p>This page tests LZ4 compression functionality with Arrow IPC data.</p>
    
    <div class="test-section">
        <h3>Module Status</h3>
        <div id="moduleStatus">Loading...</div>
    </div>

    <div class="test-section">
        <h3>LZ4 Compression Tests</h3>
        <button onclick="testLZ4Support()">Test LZ4 Support</button>
        <button onclick="testCompressionConfig()">Test Compression Config</button>
        <button onclick="testArrowDataValidation()">Test Arrow Data Validation</button>
        <button onclick="createSampleData()">Create Sample Data</button>
        <button onclick="runAllLZ4Tests()">Run All LZ4 Tests</button>
        <div id="testResults"></div>
    </div>

    <div class="test-section">
        <h3>Console Output</h3>
        <div id="console"></div>
        <button onclick="clearConsole()">Clear Console</button>
    </div>

    <script type="module">
        import { 
            initWasm, 
            isWasmInitialized
        } from './dist/index.js';

        // Console output handling
        const consoleDiv = document.getElementById('console');
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn
        };

        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'color: #ff4444;' : 
                              type === 'warn' ? 'color: #ffaa00;' : 
                              'color: #00ff00;';
            consoleDiv.innerHTML += `<div style="${colorClass}">[${timestamp}] ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        // Override console methods
        console.log = (...args) => {
            originalConsole.log(...args);
            addToConsole(args.join(' '), 'log');
        };
        console.error = (...args) => {
            originalConsole.error(...args);
            addToConsole(args.join(' '), 'error');
        };
        console.warn = (...args) => {
            originalConsole.warn(...args);
            addToConsole(args.join(' '), 'warn');
        };

        window.clearConsole = () => {
            consoleDiv.innerHTML = '';
        };

        // Initialize WASM
        async function initializeWasm() {
            try {
                console.log('Initializing WASM module...');
                const result = await initWasm(undefined, { enableConsoleLogs: true });
                
                if (result.ok) {
                    console.log('‚úÖ WASM module initialized successfully');
                    document.getElementById('moduleStatus').innerHTML = 
                        '<span style="color: green;">‚úÖ Ready</span>';
                    return true;
                } else {
                    console.error('‚ùå WASM initialization failed:', result.error);
                    document.getElementById('moduleStatus').innerHTML = 
                        '<span style="color: red;">‚ùå Failed: ' + result.error + '</span>';
                    return false;
                }
            } catch (error) {
                console.error('‚ùå WASM initialization error:', error);
                document.getElementById('moduleStatus').innerHTML = 
                    '<span style="color: red;">‚ùå Error: ' + error.message + '</span>';
                return false;
            }
        }

        // Test functions
        window.testLZ4Support = async () => {
            try {
                if (!isWasmInitialized()) {
                    await initializeWasm();
                }
                
                const wasm = await import('./pkg/arrow_wasm.js');
                const lz4Supported = wasm.is_lz4_supported();
                const compressionTypes = wasm.get_supported_compression_types();
                
                console.log('üóúÔ∏è LZ4 Supported:', lz4Supported);
                console.log('üóúÔ∏è Supported compression types:', compressionTypes);
                
                addTestResult('LZ4 Support Test', lz4Supported, 
                    `LZ4: ${lz4Supported ? 'Supported' : 'Not Supported'}`);
                
                return lz4Supported;
            } catch (error) {
                console.error('‚ùå LZ4 support test failed:', error);
                addTestResult('LZ4 Support Test', false, error.message);
                return false;
            }
        };

        window.testCompressionConfig = async () => {
            try {
                if (!isWasmInitialized()) {
                    await initializeWasm();
                }
                
                const wasm = await import('./pkg/arrow_wasm.js');
                
                // Test compression config creation
                const config = wasm.create_compression_config(true, "LZ4_FRAME", false);
                console.log('üîß Created compression config:', config);
                
                addTestResult('Compression Config Test', true, 
                    'Successfully created LZ4 compression config');
                
                return true;
            } catch (error) {
                console.error('‚ùå Compression config test failed:', error);
                addTestResult('Compression Config Test', false, error.message);
                return false;
            }
        };

        window.testArrowDataValidation = async () => {
            try {
                if (!isWasmInitialized()) {
                    await initializeWasm();
                }
                
                const wasm = await import('./pkg/arrow_wasm.js');
                
                // Create some test data (simple array)
                const testData = new Uint8Array([65, 82, 82, 79, 87, 49]); // "ARROW1"
                
                // Test validation (this will likely fail as it's not valid Arrow data)
                try {
                    const isValid = wasm.validate_arrow_data(testData);
                    console.log('üìä Arrow data validation result:', isValid);
                    addTestResult('Arrow Data Validation Test', true, 
                        `Validation completed (result: ${isValid})`);
                } catch (validationError) {
                    console.log('üìä Arrow data validation (expected failure):', validationError.message);
                    addTestResult('Arrow Data Validation Test', true, 
                        'Validation function works (correctly rejected invalid data)');
                }
                
                return true;
            } catch (error) {
                console.error('‚ùå Arrow data validation test failed:', error);
                addTestResult('Arrow Data Validation Test', false, error.message);
                return false;
            }
        };

        window.createSampleData = async () => {
            try {
                if (!isWasmInitialized()) {
                    await initializeWasm();
                }
                
                const wasm = await import('./pkg/arrow_wasm.js');
                
                console.log('üìù Creating sample Arrow data...');
                
                // For now, just test that we can call the functions
                const tableCount = wasm.get_table_count();
                console.log('üìä Current table count:', tableCount);
                
                addTestResult('Sample Data Creation Test', true, 
                    `Table operations accessible (current count: ${tableCount})`);
                
                return true;
            } catch (error) {
                console.error('‚ùå Sample data creation failed:', error);
                addTestResult('Sample Data Creation Test', false, error.message);
                return false;
            }
        };

        window.runAllLZ4Tests = async () => {
            document.getElementById('testResults').innerHTML = '';
            console.log('üß™ Running all LZ4 tests...');
            
            const lz4Supported = await testLZ4Support();
            if (lz4Supported) {
                await testCompressionConfig();
                await testArrowDataValidation();
                await createSampleData();
                console.log('‚úÖ All LZ4 tests completed successfully!');
            } else {
                console.warn('‚ö†Ô∏è LZ4 not supported - skipping compression tests');
            }
        };

        function addTestResult(testName, success, details = '') {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <strong>${success ? '‚úÖ' : '‚ùå'} ${testName}</strong>
                ${details ? `<br><small>${details}</small>` : ''}
            `;
            resultsDiv.appendChild(resultDiv);
        }

        // Initialize on page load
        console.log('üöÄ Starting LZ4 compression test page...');
        initializeWasm();
    </script>
</body>
</html>
